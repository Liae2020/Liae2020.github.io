<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>data</title>
		<style type="text/css">
			*{
        		margin: 0;
        		padding: 0;
        	}
        	/*图片切换*/
        	#outer{
        		width: 500px;
        		margin: 50px auto;
        		margin-left: 0;
        		padding: 10px;
        		background-color: yellowgreen;
        		text-align: center;
        	}
        	#p4{
        		font-size: 15px;
        	}
		</style>
	</head>
	<body>
		<!--图片切换-->
		<div id="outer">
			<p id="p4">'第  1  张'</p>
			<img src="img/11.JPG"/ alt="鸽子" width="500px">
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
		</div>
	</body>
</html>
<script type="text/javascript">
//图片切换实例
var prev = document.getElementById("prev");		//绑定按钮
var next = document.getElementById("next");
var p4 = document.getElementById("p4"); 	//绑定p标签
var img = document.getElementsByTagName("img")[0]; 	//获取img标签
var imgList = ["img/11.JPG","img/12.png","img/13.png","img/14.png","img/15.png","img/16.png"];
var index = 0;		//imgList索引
prev.onclick = function(){		//点击事件，单击
	index--;
	if(index < 0){			//由1 --> 到5
		index = imgList.length-1;
	}
	img.src = imgList[index];	//切换图片就是更改图片的src属性
	p4.innerHTML="'第  "+(index+1)+" 张'";
}
next.onclick = function(){
	index++;
	if(index > imgList.length-1){	//由5 --> 到0
		index = 0;
	}
	img.src = imgList[index];
	p4.innerHTML="'第  "+(index+1)+" 张'";
}
</script>
